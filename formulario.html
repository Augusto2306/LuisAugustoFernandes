<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
</head>
<body>
    <h1>Pedido de Pizza</h1>
    <form method="post" action="teste.jsp">
        Nome:<input type="text" name="nome"><br>
        Email:<input type="email" name="email"><br>
        Tamanho: 
        <input type="radio" name="tamanho" value="g" checked> Grande
        <input type="radio" name="tamanho" value="m"> Médio
        <input type="radio" name="tamanho" value="p"> Pequeno
        <br>
        Sabor:
        <select name="sabor">
            <option>Calabresa</option>
            <option>4 queijos</option>
            <option>Milho e Bacon</option>
        </select>
        <br>
        Adicionais:
        <input type="checkbox" name="Borda recheada" value="sim"> Borda
        <input type="checkbox" name="Dobro de queijo" value="sim"> Dobro de queijo
        <input type="checkbox" name="Refrigerante" value="sim"> Refrigerante
        <br>
        Data da entrega: <input type="date" name="dataEntrega">
        <br>
        Observações:
        <br>
        <textarea name="msg" cols="30" rows="10"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
